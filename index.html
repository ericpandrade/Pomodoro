<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    
    <!-- ICONS -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/34253f91cf/UntitledProject/style.css">

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />

    <title>Pomodoro</title>
  </head>
  <body>
    <main>
      <section id="container">
        <div id="timer">
            <h1>Pomodoro Timer</h1>
            <div id="minutes"></div>
        </div>
        <div>
            <figure>
                <i class="icon-pause-circle" id ="pause">
                </i>
                <i class="icon-play" id="player" onclick="getStart(1500)">
                    <span>Play</span>
                </i>
                <i class="icon-reload-alt">
                </i>
            </figure>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
